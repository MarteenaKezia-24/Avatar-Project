# All properties follow the following
# root.page nickname.object type.descriptor.value = selector

# com.sample.internet.main.link.auth.value=selector://*[@id="content"]/ul/li[2]/a
# root = com.sample.internet
# page nickname = main
# object type = link
# descriptor = auth
# .value is a constant
# selector is the selector type xpath, name, etc


# More can be read here https://github.wdig.com/LiveServicesEngineering/Sequoia/tree/develop
# NOTE: These are not hard requirements! You can change things around but the must be constant. This is not advised.
# Eg. swap object type for a hash yields root.page nick.hash.descriptor.value which is valid

#header
#++++++++++++++++++++++++++++++++++++++++++++++++++++
com.disney.home.button.player=css:.playkit-player
com.disney.home.button.play=css:.playkit-pre-playback-play-button
com.disney.home.button.pause=xpath://*[@id='player-gui']/div[4]/div[2]/div[1]/div
com.disney.home.menu.Header=css:.goc-wide-link.goc-dropdown-link
com.disney.home.menu.parks=css:.goc-wide-link.goc-dropdown-link
com.disney.home.cookie.close=xpath://*[@aria-label="Close"]
#++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#RadioDisney
com.disney.radio.cookie.close=xpath://*[@aria-label="Close"]
com.disney.radio.link.play=xpath://a[contains(@data-title,'Request a Song')]
com.disney.radio.link.like=xpath://a[@class='like-icon clicon ada-el-focus']
#++++++++++++++++++++++++++++++++++++++++++++++++++++
#video Disney
com.disney.video.cookie.close=xpath://*[@aria-label="Close"]
com.disney.video.button.container=class:playkit-player
com.disney.video.button.player=class:playkit-video-player
com.disney.video.button.playerelement=class:playkit-engine
com.disney.video.button.isPlay=css:.playkit-bottom-bar .playkit-control-play-pause button
com.disney.video.button.bottombar=class:playkit-bottom-bar
com.disney.video.button.playicon=css:a.playkit-pre-playback-play-button
com.disney.video.image.playicon=class:icon-play
com.disney.video.button.pause=css:.playkit-bottom-bar .playkit-control-play-pause
com.disney.video.button.mute=css:.playkit-volume-control
com.disney.video.button.adcontrols=class:adControls
com.disney.video.button.adtext=class:playkit-ad-notice
com.disney.video.button.timer=css:div.playkit-time-display > span
com.disney.video.button.fullscreen=css:div.playkit-control-button-container.playkit-control-fullscreen > button
com.disney.video.button.scrubber=css:.playkit-seek-bar
com.disney.video.button.slider=css:.playkit-scrubber